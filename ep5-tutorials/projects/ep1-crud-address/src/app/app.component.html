<div class="ui container">
  <!-- Title -->
  <h1>Address Management</h1>

  <!-- Search -->
  <div class="ui segment">
    <div class="ui header">
      <i class="search icon"></i> Search
    </div>
    <form class="ui form">
      <div class="inline fields">
        <div class="field">
          <select #divisionSelect class="ui dropdown" (change)="changeDivision()">
            <option *ngFor="let item of divisions" [value]="item.id">{{item.name}}</option>
          </select>
        </div>

        <div class="field">
          <select class="ui dropdown">
            <option *ngFor="let item of townships" [value]="item.id">{{item.name}}</option>
          </select>
        </div>

        <div class="field">
          <input type="text" placeholder="Search Address">
        </div>

        <div class="field">
          <button type="button" class="ui icon button" (click)="search()">
            <i class="search icon"></i> Search
          </button>
          <button type="button" class="ui icon red button" (click)="addNew()">
            <i class="plus icon"></i> Add Address
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Data List -->
  <table class="ui table" *ngIf="list.length">
    <thead>
      <tr>
        <th>ID</th>
        <th>Division</th>
        <th>Township</th>
        <th>Street</th>
        <th>Address</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <td>{{item.id}}</td>
        <td>{{item.township?.divison?.name}}</td>
        <td>{{item.township?.name}}</td>
        <td>{{item.street}}</td>
        <td>{{item.address}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <div class="ui message" *ngIf="!list.length">
    There is no Data
  </div>

  <!-- Edit Form -->
  <div class="ui tiny modal">
    <div class="header">
      Add New Address
    </div>
    <form class="ui form content">

      <div class="field">
        <label>Division</label>
        <select class="ui dropdown">
          <option *ngFor="let item of divisions" [value]="item.id">{{item.name}}</option>
        </select>
      </div>

      <div class="field">
        <label>Township</label>
        <select class="ui dropdown"></select>
      </div>

      <div class="field">
        <label>Street</label>
        <input type="text" placeholder="Enter Street">
      </div>

      <div class="field">
        <label>Address</label>
        <input type="text" placeholder="Enter Address">
      </div>

    </form>
    <div class="actions">
      <button class="ui icon red button">
        <i class="save icon"></i> Save
      </button>
    </div>
  </div>
</div>
